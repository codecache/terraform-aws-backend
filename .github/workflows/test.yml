name: test
on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * 0"
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: us-east-2
  TF_IN_AUTOMATION: true
  TF_INPUT: false
jobs:
  main:
    runs-on: ubuntu-latest
    container: codecache/terraform:0.14.6
    steps:
      - uses: actions/checkout@v2
      - name: init
        run: |
          cd test
          terraform init
      - name: import
        run: |
          TF_VAR_git=$(git remote get-url origin | sed -e 's|.*/||' | sed -e 's|.git$||')
          cd test
          terraform import module.this.aws_s3_bucket.this ${TF_VAR_git} || true
          terraform import module.this.aws_s3_bucket_public_access_block.this ${TF_VAR_git} || true
      - name: apply
        run: |
          TF_VAR_git=$(git remote get-url origin | sed -e 's|.*/||' | sed -e 's|.git$||')
          cd test
          terraform apply -auto-approve
      - name: idempotency
        run: |
          TF_VAR_git=$(git remote get-url origin | sed -e 's|.*/||' | sed -e 's|.git$||')
          cd test
          terraform plan -detailed-exitcode
      - name: destroy
        run: |
          TF_VAR_git=$(git remote get-url origin | sed -e 's|.*/||' | sed -e 's|.git$||')
          cd test
          terraform destroy -auto-approve
      - name: destroy idempotency
        run: |
          TF_VAR_git=$(git remote get-url origin | sed -e 's|.*/||' | sed -e 's|.git$||')
          cd test
          terraform destroy
      - name: lint
        run: terraform fmt -recursive -check
